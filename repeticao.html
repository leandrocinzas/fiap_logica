<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Versionamento</title>
    <script>
        /*
        etrutura de repetição while
        while (sentença){
            ...código
        }

        etrutura de repetição for
        for (inicio; sentença; incremento){
            ...código
        }

        estrutura de repetição do
        do{
            ...código
        }while(sentença)
        */
        
        let contador = 5;
        console.log("Contador: " + contador);
        while(contador <=4){
            alert("while " + contador);
            //contador = contador +1;
            contador++; // um em um 
            //contador+=1; contador+=2
            console.log("Contador: " + contador);
        }

        for(let inicio = 5; inicio <=4; inicio+= 2){
            alert("for " + inicio);
            console.log("Contador for " + inicio);
        }

        let teste = 5;
        do{
            console.log("Contador do: " + teste);
            alert("do " + teste);
            teste++;
        }while(teste<=4);
        
    </script>
</head>

</body>
</html>
